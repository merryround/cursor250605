<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니 게임 컬렉션</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #e6f3ff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #2c5282;
            margin: 40px 0;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .games-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(44, 82, 130, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: #333;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(44, 82, 130, 0.15);
        }

        .game-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-icon svg {
            width: 100%;
            height: 100%;
        }

        .game-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #2c5282;
        }

        .game-description {
            font-size: 0.9em;
            color: #4a5568;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h1>미니 게임 컬렉션</h1>
    <div class="games-container">
        <a href="tetris/tetris.html" class="game-card">
            <div class="game-icon">
                <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="20" width="20" height="20" fill="#00f0f0"/>
                    <rect x="40" y="20" width="20" height="20" fill="#00f0f0"/>
                    <rect x="60" y="20" width="20" height="20" fill="#00f0f0"/>
                    <rect x="40" y="40" width="20" height="20" fill="#00f0f0"/>
                </svg>
            </div>
            <h2 class="game-title">테트리스</h2>
            <p class="game-description">클래식 테트리스 게임을 즐겨보세요. 블록을 쌓고 줄을 완성하세요!</p>
        </a>
        <a href="arkanoid/arkanoid.html" class="game-card">
            <div class="game-icon">
                <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="20" width="60" height="10" fill="#FF0000"/>
                    <rect x="20" y="35" width="60" height="10" fill="#00FF00"/>
                    <rect x="35" y="80" width="30" height="5" fill="#0095DD"/>
                    <circle cx="50" cy="60" r="5" fill="#FFFFFF" stroke="#000000"/>
                </svg>
            </div>
            <h2 class="game-title">알카노이드</h2>
            <p class="game-description">공을 튕겨 벽돌을 깨는 고전 게임. 모든 벽돌을 깨보세요!</p>
        </a>
    </div>
</body>
</html>

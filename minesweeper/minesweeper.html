<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지뢰 찾기</title>
    <link rel="stylesheet" href="minesweeper.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="mines-count">남은 지뢰: <span id="mines">10</span></div>
            <div class="timer">시간: <span id="time">0</span></div>
        </div>
        <div id="board"></div>
        <div class="difficulty">
            <button data-level="beginner" class="active">초급</button>
            <button data-level="intermediate">중급</button>
            <button data-level="expert">고급</button>
        </div>
        <div class="button-container">
            <button id="start-button">새 게임</button>
            <a href="../index.html" class="home-button">메인으로</a>
        </div>
    </div>
    <script src="minesweeper.js"></script>
</body>
</html>
